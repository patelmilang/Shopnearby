<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopnearby</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
  <link  type="text/css" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
  <app-layout></app-layout>

  <script type="text/javascript">

    $('.sub-menu ul').hide();
       $(".sub-menu a").click(function () {
           $(this).parent(".sub-menu").children("ul").slideToggle("3000");
               $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
           });


   $('.slider-nav').slick({
      slidesToShow: 6,
      slidesToScroll: 1,
      arrows: true,
      dots: false,
      focusOnSelect: true,
      prevArrow:'<img src="images/left_arrow.svg" class="arrow left_ar">',
      nextArrow:'<img src="images/right_arrow.svg"  class="arrow right_ar">',
      responsive: [{
     breakpoint: 1024,
     settings: {
       slidesToShow: 4,
       slidesToScroll: 1
       
     }

   }, {
     breakpoint: 800,
     settings: {
       slidesToShow: 3,
       slidesToScroll: 2
      
     }
   },  {
     breakpoint: 767,
     settings: {
       slidesToShow: 2,
       slidesToScroll: 1
       
     }
   }]
    });

   $('.new_product_swiper').slick({
      slidesToShow: 6,
      slidesToScroll: 1,
      arrows: true,
      dots: false,
      focusOnSelect: true,
      prevArrow:'<img src="images/left_arrow.svg" class="arrow left_ar">',
      nextArrow:'<img src="images/right_arrow.svg"  class="arrow right_ar">',
      responsive: [
       {
         breakpoint: 1024,
         settings: {
           slidesToShow: 2,
           slidesToScroll: 1
         },
       },
       {
         breakpoint: 600,
         settings: {
           slidesToShow: 1,
           slidesToScroll: 1
         },
       },
     ]
    });

   $('.slider-for').slick({
      slidesToShow: 2,
      slidesToScroll: 1,
      arrows: true,
      prevArrow:'<img src="images/left_arrow.svg" class="arrow left_ar">',
      nextArrow:'<img src="images/right_arrow.svg"  class="arrow right_ar">'
    });
   $('.slick-carousel').slick({
     infinite: true,
     slidesToShow: 1, 
     slidesToScroll: 1,
     arrows: true,
     dots: true ,
     prevArrow:'<img src="images/banner_arrow_right.png" class="arrow  left_arrow_11">',
     nextArrow:'<img src="images/banner_arrow_right.png"  class="arrow right_arrow_12">'
   });


   $(document).ready(function() {
 $("#sidebarCollapse").on("click", function() {
   $("#sidebar").addClass("active");
 });

 $("#sidebarCollapseX").on("click", function() {
   $("#sidebar").removeClass("active");
 });

 $("#sidebarCollapse").on("click", function() {
   if ($("#sidebar").hasClass("active")) {
     $(".overlay").addClass("visible");
     console.log("it's working!");
   }
 });

 $("#sidebarCollapseX").on("click", function() {
   $(".overlay").removeClass("visible");
 });
});

</script>
   
</body>
</html>
